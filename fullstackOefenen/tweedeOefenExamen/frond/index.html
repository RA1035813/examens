<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmArchief</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav><h1>FilmArchief</h1></nav>
</header>
<main>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Film Titel</h5>
            <p class="card-text">Regisseur - Jaar </p>
        </div>
    </div>

    <!--Post-->
    <section id="machine">
        <h2>New machine</h2>
        <form class="mt-3">
            <div class="mb-3">
                <label for="id" class="form-label">id</label>
                <input type="text" class="form-control" id="id" required />
            </div>
            <div class="mb-3">
                <label for="Titel" class="form-label">Titel</label>
                <input type="text" class="form-control" id="Titel" required />
            </div>
            <div class="mb-3">
                <label for="Regisseur" class="form-label">Regisseur</label>
                <textarea class="form-control" id="Regisseur" required></textarea>
            </div>

            <div class="mb-3">
                <label for="Jaar" class="form-label">Jaar</label>
                <textarea class="form-control" id="Jaar" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="send">Send</button>
        </form>
        <div class="alert alert-primary mt-3 d-none" role="alert" id="contactMessage">
            Thanks for your message! We will reply as soon as we can.
        </div>
    </section>
    <footer></footer>
</main>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
